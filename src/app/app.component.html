<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <title>Bootstrap Example</title> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <form [formGroup]="form" (ngSubmit)="SubmitForm(form)">
      <div class="form-group">
        <input type="text" placeholder="Name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div *ngIf="form.valid && submitted">
    <h4>Name:{{form.value.name
      }}</h4>
      <h4>Email:{{form.value.email
      }}</h4>    <h4>Password:{{form.value.password
      }}</h4>    <h4>Gender:{{form.value.gender
      }}</h4>
      </div>
  </div>
</body>

</html>
