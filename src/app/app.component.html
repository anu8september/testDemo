<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <title>Bootstrap Example</title> -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
</body>
<input type="text" placeholder="search" [(ngModel)]="filterText" (keyup)="onChange($event)">
<div *ngIf="productdata && productdata.length>0" class="container">
  <table class="table">
    <thead>
     <tr>
   <th>image</th>
  <th>Name</th>
  <th>Category</th>
  <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of productdata | searchPipe :filterText">
        <td >
          <img [src]=data.image >
         </td>
        <td>{{data.Name}}</td>
        <td>{{data.category}}</td>
        <td>{{data.Price}}</td>

      </tr>

    </tbody>
  </table>
</div>

</html>
